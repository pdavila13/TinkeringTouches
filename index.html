<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onclick="window.init()">Initialize</button>

<h1>OUTPUT:</h1>
<output id="output" name="output"></output>

<h1>Canvas:</h1>
<canvas id="canvas" width="400" height="400" style="border: 1px solid #000000;"></canvas>

<script type="text/javascript">

function delayedInnerHTML(newContent){
  output.innerHTML += newContent;
}

function report(newContent) {
  var output = document.getElementById('output');
  setTimeout(function() { delayedInnerHTML(newContent) }, 100);
}

function start(evt) {
  evt.preventDefault();
  console.log('start')
  report('start<br>')
}

function end() {
  console.log('end')
  report('end<br>')
}

function move() {
  console.log('move')
  report('move<br>')
}

function init() {
  var canvas = document.getElementById('canvas');

  canvas.addEventListener['touchstart', start(), false]
  canvas.addEventListener['touchend', end(), false]
  canvas.addEventListener['touchmove', move(), false]
}

</script>

</body>
</html>
